{% extends 'include/base.html' %}

{% block content %}
    <form action="" method="post" class="form-horizontal">
    {% csrf_token %}
    {% for f in form %}
        <div class="form-group">
            <div class="control-label">
                <label for="id_email" class="col-sm-2 control-label">{{ f.label }}</label>
            </div>
            <div class="col-sm-10">
            {{ f }}
            </div>
        </div>
    {% endfor %}
    <div class="form-group">
            <button type="submit" class="btn btn-primary search-btn center-block">LOGIN</button>
    </div>

    </form>
{% endblock %}
